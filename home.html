<!DOCTYPE html>

    max-height: 95vh;
  }
  .container {

    color: white;
  }

  .bottom-left {
    position: absolute;
    bottom: 48px;
    left: 16px;
    font-size: 50px;
    width: 100%;
    line-height: 100%;
    text-shadow: 6px 6px 18px #000000;
    font-family: "Arial Black", Gadget, sans-serif;
  }
  </style>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Hand it in</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="home.html">Home</a>

          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Hand it in</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="home.html">Home</a>
          <a class="mdl-navigation__link" href="projectslist.html">Projects</a>
          <a class="mdl-navigation__link" href="marks.html">Marks</a>
          <a class="mdl-navigation__link" href="profile.html">Profile</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="container">
            <img src="https://i.pinimg.com/originals/db/40/29/db40298be238e42530eaa9655e425096.jpg">
            <div id="welcome" class="bottom-left"></div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="home.js"></script>
  </html>
